name: First Success, Second Condition False with always()
on:
  push:

jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Simulate Success
        run: echo "第一个 job 成功"   # 正常结束

  second-job:
    runs-on: ubuntu-latest
    needs: [first-job]
    if: ${{ always() && false }}    # 总是进入判断，但条件为 false，仍不会执行
    steps:
      - name: This step will not run
        run: echo "你不会看到这句话，因为条件是 false"
