name: Android Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  checkout-and-stash:
    runs-on: android-global-aws
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Look
        run: ls -al

  unstash:
    runs-on: android-small-aws
    needs: [checkout-and-stash]
    steps:
      - name: Check
        run: ls -al
