
name: First Success, Second Condition False with success()
on:
  push:

jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Simulate Success
        run: echo "第一个 job 成功"

  second-job:
    runs-on: ubuntu-latest
    needs: [first-job]
    if: ${{ startsWith('hello', 'world') && success() }}  # 表达式恒为 false，且只有依赖成功才判断
    steps:
      - name: This step will not run
        run: echo "你不会看到这句话，因为条件恒为 false"
